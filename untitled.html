<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Keypress</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <h1>Rulebook!</h1>
    <p>Rule your life!</p>
    <br>
    <p>Rulebook is simple. You have to live by the rules you list here... unless you remove them!
    <form class="new-rule-form">
      <label>Add a rule</label>
      <input type="text" id="new-rule">
      <input type="submit">
    </form>
    <h4>Current Rules</h4>
    <ul class="rules-list">
      <li>No two days in row -- 3/4</li>
  </body>
</html>
